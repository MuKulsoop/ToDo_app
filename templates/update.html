{% extends 'base.html' %}
{% block title %}
    Update
{% endblock title %}
{% block body %}

<div class="container-fluid">
    <h2>Update a ToDo:</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="form-group">
          <label for="TodoTittle">ToDo Title:</label>
          <input type="text" class="form-control" name="tittle" id="TodoTittle" value="{{todo.tittle}}" aria-describedby="emailHelp">
        <div class="form-group">
          <label for="desc">Description:</label>
          <input type="text" name="desc" class="form-control" value="{{todo.desc}}" id="desc">
        </div>
        <button type="submit" class="btn btn-outline-dark ">Submit</button>
      </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

           

    
{% endblock body %}
